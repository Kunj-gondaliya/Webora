<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const templateParams = {
    from_name: this.from_name.value,
    subscriber_email: this.subscriber_email.value, // sender's email
    message: this.message.value,
    reply_to: this.subscriber_email.value // allows direct reply
  };

  emailjs.send("service_tb07o4u", "template_e2gje16", templateParams)
    .then(() => {
      document.getElementById("form-status").innerText = "Message sent! We will review your request in 2 to 6 hours";
      document.getElementById("form-status").style.color = "green";
      this.reset();
    }, (error) => {
      document.getElementById("form-status").innerText = " Failed to send message due to network traffic. Try again later.";
      document.getElementById("form-status").style.color = "red";
      console.error("EmailJS Error:", error);
    });
});
</script>
