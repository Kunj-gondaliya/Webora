  <section class="contact-section">

      <h2>Contact Us</h2>
      <p>Have any questions? Send us a message and we’ll get back to you!</p>

<form id="contact-form" class="contact-form">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="from_name" required>
  </div>

  <div class="form-group">
    <label for="subscriber_email">Your Email</label>
    <input type="email" id="subscriber_email" name="subscriber_email" required>
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn">Send Message</button>
</form>
<p id="form-status" style="margin-top:15px; font-weight:600;"></p>


    </div>

<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const templateParams = {
    from_name: this.from_name.value,
    subscriber_email: this.subscriber_email.value, // sender's email
    message: this.message.value,
    reply_to: this.subscriber_email.value // allows direct reply
  };

  emailjs.send("service_tb07o4u", "template_e2gje16", templateParams)
    .then(() => {
      document.getElementById("form-status").innerText = "✅ Message sent successfully!";
      document.getElementById("form-status").style.color = "green";
      this.reset();
    }, (error) => {
      document.getElementById("form-status").innerText = "❌ Failed to send. Try again later.";
      document.getElementById("form-status").style.color = "red";
      console.error("EmailJS Error:", error);
    });
});
</script>
