  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have any questions? Send us a message and we‚Äôll get back to you!</p>

      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="from_name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="from_email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p id="form-status" style="margin-top:15px; font-weight:600;"></p>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Webora. All rights reserved.</p>
  </footer>

  <script>
    // Handle form submission
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_tb07o4u", "template_e2gje16", this)
        .then(() => {
          document.getElementById("form-status").innerText = "‚úÖ Message sent successfully!";
          document.getElementById("form-status").style.color = "green";
          this.reset();
        }, (error) => {
          document.getElementById("form-status").innerText = "‚ùå Failed to send. Try again later.";
          document.getElementById("form-status").style.color = "red";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
  <script type="module" src="/js/auth.js"></script>
</body>
