<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings - Webora</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <!-- Minimal header for account pages -->
  <header class="account-header">
    <h2>⚙️ Account Settings</h2>
    <div>
      <a href="profile.html">Profile</a> |
      <a href="settings.html">Settings</a> |
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section class="settings">
    <h1>Update Your Info</h1>
    <form id="updateForm" class="card">
      <label for="displayName">Update Name:</label>
      <input type="text" id="displayName" placeholder="Enter new name">
      <button type="submit">Save Changes</button>
    </form>
  </section>
</body>
</html>
