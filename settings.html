<!DOCTYPE html>
<html lang="en">
<head>
  q  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* prevent mobile shrinking */
    body {
      min-width: 1024px;   /* or your desktop design width */
      margin: 0;
      background: #f8f8f8;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="settings.css">
  <!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="animations.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="official_page.html">Home</a>
    <a href="profile.html">Profile</a>
  </nav>

  <!-- Settings Section -->
  <section class="settings">
    <h2>Settings</h2>

    <div class="profile-section">
      <label for="profileNameDisplay">Name</label>
      <input type="text" id="profileNameDisplay" placeholder="Enter your name">

      <label for="ageNameDisplay">Age</label>
      <input type="text" id="ageNameDisplay" placeholder="Enter your age">

      <label for="emailDisplay">Email</label>
      <input type="email" id="emailDisplay" placeholder="Enter your email">

      <label for="phoneDisplay">Phone Number</label>
      <input type="text" id="phoneDisplay" placeholder="Enter your phone number">
      
      <label for="genderDisplay">Gender</label>
      <select id="genderDisplay">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button class="save-btn">Save</button>
    </div>

    <!-- Dark/Light Mode Toggle -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-text">Dark Mode</span>
    </div>
  </section>

  <script src="settings.js"></script>
</body>
</html>
