<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="animations.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </nav>

  <!-- Profile Section -->
  <section class="profile">
    <h2>Your Profile</h2>

    <div class="profile-card">
      <i class="fa-solid fa-user icon"></i>
      <p id="profileNameDisplay">Loading name...</p>
    </div>

    <div class="profile-card">
      <i class="fa-solid fa-calendar icon"></i>
      <p id="ageNameDisplay">Loading age...</p>
    </div>

    <div class="profile-card">
      <i class="fa-solid fa-envelope icon"></i>
      <p id="emailDisplay">Loading email...</p>
    </div>

    <div class="profile-card">
      <i class="fa-solid fa-phone icon"></i>
      <p id="phoneDisplay">Loading phone number...</p>
    </div>

    <div class="profile-card">
      <i class="fa-solid fa-venus-mars icon"></i>
      <p id="genderDisplay">Loading gender...</p>
    </div>
  </section>

  <script>
    // Apply saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    // Load profile data
    const profileName = localStorage.getItem("profileNameDisplay");
    document.getElementById("profileNameDisplay").textContent = profileName
      ? profileName
      : "Not set";

    const age = localStorage.getItem("ageNameDisplay");
    document.getElementById("ageNameDisplay").textContent = age
      ? age
      : "Not set";

    const email = localStorage.getItem("emailDisplay");
    document.getElementById("emailDisplay").textContent = email
      ? email
      : "Not set";

    const phone = localStorage.getItem("phoneDisplay");
    document.getElementById("phoneDisplay").textContent = phone
      ? phone
      : "Not set";

    const gender = localStorage.getItem("genderDisplay");
    document.getElementById("genderDisplay").textContent = gender
      ? gender
      : "Not set";
  </script>
</body>
</html>
