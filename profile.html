  <section class="profile">
    <h2>Your Profile</h2>
    <p id="profileNameDisplay">Loading profile name...</p>
    <p id="ageNameDisplay">Loading profile name...</p>

  <script>
    // Apply saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }

    // Load saved profile name
    const savedName = localStorage.getItem("profileNameDisplay");
    document.getElementById("profileNameDisplay").textContent = savedName
      ? "Hello, " + savedName + " ðŸ‘‹"
      : "No profile name set.";
          const savedName = localStorage.getItem("ageNameDisplay");
    document.getElementById("ageNameDisplay").textContent = savedName
      ? "YOU ARE " + savedName: "No AGE set.";
  </script>
</body>
